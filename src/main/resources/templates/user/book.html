<head th:replace="index::head"></head>
<div class="fixed-top h-100 bg-primary overflow-auto d-flex justify-content-center align-items-center">
    <section class="container mb-5">
        <section class="col-12 gap-5 p-5">
            <div class="card col-sm-6 m-auto p-0">
                <div class="card-body">
                    <h1 class="card-title text-center">
                        <i class="bi bi-car-front display-2"></i>
                    </h1>
                    <form action="/user/booking" method="post" th:object="${booking}"  class=" col-sm-12">
                        <div
                            class="alert alert-primary alert-dismissible fade show"
                            role="alert" 
                        >
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"
                            ></button>
                        
                            <strong ></strong>
                        </div>
                            <input type="hidden" class="form-control" th:value="${user.id}"  name="user" placeholder="add car model ..." aria-describedby="emailHelp">
                        <div class="mb-3">
                          <select class="col-sm-12 w-100 p-2" aria-label="Default select example" name="hospital" required>
                            <option value="">select Hospital</option>
                            <option th:each="hospital:${hospitalList}" th:value="${hospital.id}" th:text="${hospital.name}" name="hospital"></option>
                          </select>
                        </div>
                        <p class="modal-footer">
                            <a href="/user" class="btn btn-outline-danger">Cancel</a>
                            <button class="btn btn-outline-primary" type="submit">Submit</button> 
                          </p>
                    </form> 
                </div>
            </div>
        </section>
    </section>
</div>
