<!DOCTYPE html>
<html lang="en">

<body>
    <main  th:fragment="adminHospitalHome">
        <div class="row container col-sm-6 mb-4">
            <div class="col-sm-4 card rounded-0 p-0" style="display:flex;justify-content:center;align-items:center">
                <i class="display-1 bi bi-hospital-fill"></i>
            </div>
            <div class="col-sm-8 card rounded-0 bg-primary p-0">
                <div class="card-body">
                    <h5 class="card-title fw-bolder text-light">Hospital</h5>
                    <p class="card-text">
                        <i class="rounded-pill fs-4 bg-success text-white  py-1 px-2 bi bi-people-fill"></i>
                    </p>
                    <p class="card-text">
                        <button
                            class="btn btn-primary position-relative"
                        >
                          <i class="rounded-pill border fs-4 bg-primary text-white py-1 px-2 bi bi-hospital-fill"></i> 
                          <span class="fw-bolder text-bg-info p-1 rounded-2 border border-light mx-2"> <span
                            class="badge bg-light text-dark fw-bolder"
                            th:text="${hospitalList.size()}"></span> Hospitals 
                        </span>
                        </button>
                        
                    </p>       
                    <p class="card-text">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
        </div>  
        <div class="table-responsive m-auto">
            <table
                class="table table-striped table-hover table-borderless table-primary align-middle"
            >
                <thead class="table-light">
                    <tr>
                        <th colspan="3" class='fs-3 px-5 fw-bolder'>
                            <a href='/hospital/add' type="button" class="btn btn-outline-primary  rounded-pill px-2 border-3 py-1 my-3">
                            <i class="bi bi-plus" aria-hidden="true"></i></a> 
                            <span class="d-block">List of Available Hospital</span>
                        </th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="table-primary" th:each="hospital:${hospitalList}">
                        <td scope="row"><i class="bi bi-hospital-fill"></i> <span th:text="${hospital.name}"></span></td>
                        <td ><i class="bi bi-house-fill"></i> <span th:text="${hospital.location.name}"></span></td>
                    </tr>            
                </tbody>
                <tfoot> 
                </tfoot>
            </table>
        </div>
        </main>
</body>
</html>
