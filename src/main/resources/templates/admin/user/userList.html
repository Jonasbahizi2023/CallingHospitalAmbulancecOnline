<main class="container" th:fragment="userList">
  <div class="card p-0 rounded-0 mb-3 col-sm-6 border-0 " style="max-width: 540px;border-color:transparent" >
          <div class="row g-0">
              <div class="col-sm-4 card rounded-0 p-0" style="display:flex;justify-content:center;align-items:center">
                  <i class="display-1 bi bi-people-fill"></i>
              </div>
              <div class="col-sm-8 card rounded-0 bg-primary p-0">
              <div class="card-body">
                      <h5 class="card-title">User</h5>
                      <p class="card-text">
                          <i class="rounded-pill fs-4 bg-success text-white  py-1 px-2 bi bi-people-fill"></i>
                          <span class="fw-bolder text-bg-success p-1 rounded-2 border border-light mx-2"> <span
                              class="badge bg-light text-dark fw-bolder"
                              th:text="${userList.size()}"></span> users 
                          </span>
                      </p>
                      <p class="card-text">
                          <i class="rounded-pill border fs-4 bg-primary text-white py-1 px-2 bi bi-hospital-fill"></i>
                      </p>
                      
                      <p class="card-text">
                          <small class="text-light"
                              >Last updated 3 mins ago</small>
                      </p>
                  </div>
              </div>
          </div>
      </div>
      <div
          class="table-responsive"
      >
          <table
              class="table table-primary"
          >
              <thead>
                  <tr>
                      <th colSpan="4" class="p-3 bg-primary">
                          <button type="button" class="btn btn-outline-light rounded-pill px-2 py-1"><i class="bi bi-plus"></i></button>
                          <span class="d-block text-center fs-3">List of users</span>
                      </th>
                  </tr>
                  <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Contacts</th>
                      <th scope="col">Role</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="" th:each="user:${userList}">
                      <td scope="row"><i class="bi bi-people"></i> <span th:text="${user.name}"></span></td>
                      <td><i class="bi bi-envelope"></i> <span th:text="${user.email}"></span></td>
                      <td><span th:text="${user.role}"></span></td>
                      <td>
                        <!-- /admin/:id/:action -->
                          <a th:href="@{'/admin/user/'+${user.id}+'/update'}" class="btn"><i class="bi bi-pencil"></i></a>
                          <a th:href="@{'/admin/user/'+${user.id}+'/delete'}" class="btn"><i class="bi bi-trash"></i></a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
              
  </main>
