<head th:replace="index::head"></head>
<section class=" bg-primary mb-5  fixed-top h-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <span class="display-5 d-block fw-bold text-center py-2"><i class="bi bi-gear-fill"></i> Settings</span>
    <section class="row col-12 gap-5 p-5">
        <div class="card col-sm-4 m-auto">
            <div class="card-body">
                <h4 class="card-title text-center"><i class="bi bi-person-fill"></i></h4>
                <p class="card-text">
                    <i class="bi bi-person-fill"></i> <span th:text="${user.name}"></span>
                </p>
                <p class="card-text">
                    <i class="bi bi-person-fill"></i> <span th:text="${user.gender}"></span>
                </p>
                <p class="card-text">
                    <i class="bi bi-envelope-fill"></i> <span th:text="${user.email}"></span>
                </p>
                <p class="card-text">
                    <i class="bi bi-phone-fill"></i> <span th:text="${user.phoneNumber}"></span>
                </p>
                <p class="card-text">
                     <span class="bg-primary d-block rounded-pill fw-bold text-light text-center" th:text="${user.role}"></span>
                </p>
            </div>
        </div>
        <div class="card col-sm-6">
            <div class="card-body">
                <h4 class="card-title text-center">
                    <span class="text-bg-primary p-1 rounded-3"><span th:text="${action}"></span> account</span>
                </h4>
                <section class="card-text">
                    <form th:action="@{'/admin/user/'+${action}}+'/'+${user.id}" method="post" th:object="${user1}" class="row g-3 needs-validation" >
                      <div class="col-md-6">
                        <span  class="form-span">Name</span>
                        <input type="text" disabled class="form-control border-2 rounded-0 border-dark" id="validationCustom01" th:value="${user.name}" name="name" required/>
                      </div>
                      <div class="col-md-6">
                        <span  class="form-span">Email</span>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" class="form-control border-2 rounded-0 border-dark" th:value="${user.email}" disabled name="email" aria-describedby="inputGroupPrepend" required/>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <span  class="form-span">Phone Number</span>
                        <input type="text" class="form-control border-2 rounded-0 border-dark" th:value="${user.phoneNumber}" name="phoneNumber" disabled required/>
                      </div>
                      <div class="col-md-6 mb-3">
                        <span  class="form-span">Gender</span>
                        <div class="input-group">
                          <input type="text" class="form-control border-2 rounded-0 border-dark" disabled th:value="${user.gender}" name="gender" aria-describedby="inputGroupPrepend" required/>
                        </div>
                      </div>
                        <div class="mb-3 col-md-12">
                          <select class="form-select col-md-12 p-2 rounded-0" name="role" aria-label="Default select example" required>
                            <option value="">select user role</option>
                            <option value="USER">User</option>
                            <option value="DRIVER">Driver</option>
                            <option value="HOSPITAL">Hospital</option>
                          </select>
                      </div>
                      <div class="col-12">
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                      </div>
                    </form>
                </section>
            </div>

        </div>
    </section>
    </div>
</section>
